# Docker Compose V2 - version field is optional and deprecated

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_PATH=/app/data/analytics.db
    volumes:
      # Use bind mount if data/analytics.db exists, otherwise use named volume
      # This allows using existing analytics.db from project root
      - ./data:/app/data
      # Fallback named volume (only used if ./data doesn't exist)
      # - analytics-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - analytics-network

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time API URL (use relative URLs so nginx can proxy)
        - VITE_API_URL=
    container_name: analytics-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - analytics-network

volumes:
  analytics-data:
    driver: local

networks:
  analytics-network:
    driver: bridge

