server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy API requests to backend
    # Frontend uses VITE_API_URL or defaults to relative URLs
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support
        proxy_buffering off;
        proxy_read_timeout 24h;
    }

    # Health check endpoint (frontend-specific, before API proxy)
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy /assets API endpoint to backend (must come before /assets/ static files)
    # Handle both /assets and /assets/ to avoid redirect issues
    location = /assets {
        proxy_pass http://backend:3000/assets;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    location = /assets/ {
        proxy_pass http://backend:3000/assets;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Serve frontend static assets (Vite builds to /assets/ directory)
    # This must come after the /assets API proxy to avoid conflicts
    location /assets/ {
        # Root is already set to /usr/share/nginx/html, so /assets/ maps correctly
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Ensure correct MIME types (nginx usually detects these, but explicit is safer)
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/x-icon ico;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/eot eot;
        }
    }

    # Cache other static assets (vite.svg, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend (direct paths, no /api prefix)
    # Note: /assets is excluded - frontend static assets are served above
    location ~ ^/(analytics|dag|replay|stream) {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # SSE support (critical for /stream endpoint)
        proxy_buffering off;
        proxy_read_timeout 24h;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }

    # Serve static files (React app)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

